env = XCURSOR_SIZE,24
env = GDK_SCALE,1.333333
env = QT_QPA_PLATFORMTHEME,gtk3
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

monitor= HDMI-A-1 ,2560x1440@143 ,auto,1.333333
monitor=,preferred,auto,1.333333
# monitor = Virtual-1, 2000x1200@60, auto, 1

exec = hyprctl dispatch submap global
submap = global

exec-once = vicinae server
# exec-once = quickshell -c ~/.dotfiles/commons/shell/
exec-once = caelestia-shell -d
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start xdg-desktop-portal-hyprland.service
exec-once = xwaylandvideobridge &

$terminal = GTK_IM_MODULE=simple ghostty
$fileManager = thunar
$menu = wofi --show drun
$lock = hyprlock -c ~/.dotfiles/commons/hypr/hyprlock/hyprlock.conf
# $power = bash ~/.dotfiles/commons/rofi/powermenu.sh
$power = wlogout
$screenshot = grim
$dotfiles = zeditor ~/.dotfiles/

xwayland {
force_zero_scaling = true
}


input {
kb_layout = us
kb_variant = alt-intl
kb_model =
kb_options =
kb_rules =

follow_mouse = 1

touchpad {
disable_while_typing = true
natural_scroll = yes
}

sensitivity = 0.2 # -1.0 to 1.0, 0 means no modification.
}

general {

gaps_in = 5
gaps_out = 10
border_size = 2
layout = dwindle
allow_tearing = false
}

decoration {
rounding = 10
blur {
enabled = true
size = 8
passes = 3
new_optimizations = true
vibrancy = 0.2
}
blurls = vicinae
}
animations {
enabled = yes

bezier = myBezier, 0.05, 0.9, 0.1, 1.05

animation = windows, 1, 7, myBezier
animation = windowsOut, 1, 7, default, popin 80%
animation = border, 1, 10, default
animation = borderangle, 1, 8, default
animation = fade, 1, 7, default
animation = workspaces, 1, 6, default
}

dwindle {
pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
preserve_split = yes # you probably want this
}

master {
#new_is_master = true
new_status = master
}

gesture = 3, horizontal, workspace
gestures {
workspace_swipe_touch = on
workspace_swipe_distance = 200
workspace_swipe_min_speed_to_force = 0
}

misc {
force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

device {
name = epic-mouse-v1
sensitivity = -0.5
}
# blur
layerrule = blur,vicinae
layerrule = ignorealpha 0, vicinae

windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule = noblur, class:^(xwaylandvideobridge)$
windowrule = nofocus, class:^(xwaylandvideobridge)$

$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
# bind = $mainMod, R, exec, vicinae toggle
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 1,
# bind = $mainMod, L, exec, $lock
bind = $mainMod, L, global, caelestia:lock
# bind = $mainMod, X, exec, $power -m 300 -b 4 -c 20 -p layer-shell
bind = $mainMod, X, global, caelestia:session
bind = $mainMod, I, exec, $screenshot
bind = $mainMod CTRL, D, exec, $dotfiles
#bind test pour comprendre quickshell et hyprland
bind = $mainMod CTRL, T, global, quickshell:powerMenuOpen


bind = $mainMod, A, movefocus, l
bind = $mainMod, D, movefocus, r
bind = $mainMod, W, movefocus, u
bind = $mainMod, Z, movefocus, d

bind = $mainMod SHIFT, A, movewindow, l
bind = $mainMod SHIFT, D, movewindow, r
bind = $mainMod SHIFT, W, movewindow, u
bind = $mainMod SHIFT, Z, movewindow, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, 1920x1080@60, 0x0, 1"

bindel=, XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindel=, XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel=, XF86KbdBrightnessDown, exec, brightnessctl -d asus::kbd_backlight set 1-
bindel=, XF86KbdBrightnessUp,   exec, brightnessctl -d asus::kbd_backlight set 1+

# Launcher
bind = $mainMod, R, global, caelestia:launcher
bindin = $mainMod, catchall, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:272, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:273, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:274, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:275, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:276, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:277, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse_up, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse_down, global, caelestia:launcherInterrupt
